# Simple workflow for deploying static content to GitHub Pages
name: Build the UltiBlocks Online Editor

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  schedule:
    - cron: "0 12 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Create ultiblocks folder
        run: |
          mkdir ultiblocks
          cd ultiblocks
      - name: Clone repositories
        run: |
          git clone https://github.com/UltiBlocks/scratch-gui --depth=1
          git clone https://github.com/UltiBlocks/scratch-vm --depth=1
          git clone https://github.com/UltiBlocks/scratch-blocks --depth=1
      - name: Build scratch-blocks
        run: |
          cd scratch-blocks
          npm ci
          cd ..
      - name: Build scratch-vm
        run: |
          cd scratch-vm
          npm ci
          cd ..
      - name: Build scratch-gui
        run: |
          cd scratch-gui
          npm ci
          npm link ../scratch-vm
          npm link ../scratch-blocks
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload build
          path: 'build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
